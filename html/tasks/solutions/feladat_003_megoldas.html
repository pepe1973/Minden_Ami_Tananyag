<!-- 
	Írd az elemek fölé a komment jelek közé, hogy beágyazott elem, 
	vagy blokkszintű elem! 
-->
<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8" />
        <title>HTML elemek</title>
    </head>
    <body>
        <!-- Blokkszintű elem -->
        <h1>Fejléc</h1>
        <!-- Beágyazott elem -->
        <img
            src="kép elérése"
            alt="alternatív szöveg"
        />
        <!-- Blokkszintű elem -->
        <p>Paragrafus</p>
        <!-- Blokkszintű elem -->
        <hr />
        <!-- Blokkszintű elem -->
        <div>Konténer</div>
        <!-- Egyik sem -->
        <br />
        <!-- Beágyazott elem -->
        <a href="cím">Link</a>
        <!-- Blokkszintű elem -->
        <ol>
            <!-- Blokkszintű elem -->
            <li>Pontozott lista</li>
        </ol>
    </body>
</html>
